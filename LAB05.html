<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    header {
      background: #4caf50;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      background: #333;
      color: white;
      padding: 10px;
      text-align: right;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      background: #ffeb3b;
      padding: 30px;
    }

    article {
      background: #03a9f4;
      padding: 20px;
    }

    aside {
      background: #ff5722;
      color: white;
      padding: 20px;
    }

    div {
      display: flex;
      flex-direction: row-reverse;
    }

    aside {
      flex: 3;
    }
    figure {
      flex: 2;
      margin: 2px;
      background: #000;
      color: white;
    }
    img {
        width: 100%;
    }

    table,th,td {
        border: 2px solid black;
    }

    td,th {
        padding: 10px;
    }

    footer {
        background: #81282f;
        color: white;
        padding: 10px;
    }
  </style>
  <body>
    <header>THis is a header</header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <section>This is a section</section>
    <article>This is a article</article>
    <div>
      <aside>This is a aside content</aside>
      <figure>
        <img
          src="https://images.unsplash.com/photo-1761839259488-2bdeeae794f5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="figure"
        />
        <figcaption>Figure Caption</figcaption>
      </figure>
    </div>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>alice</td>
        <th>21</th>
      </tr>
      <tr>
        <td>bob</td>
        <td>20</td>
      </tr>
    </table>

    <footer>Footer</footer>
  </body>
</html>
